<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Function</title>
</head>
<body>
                      <!-- funOuterVar()  -->
    <button  onclick="showMessage()"  style="background: aqua; border: line rgb(235, 6, 6); border-radius: 8px; border-bottom-color: yellow; margin-top: 8px;">Functions</button>
    <br>
    <button  onclick="calling()"  style="background: rgb(39, 244, 12); border: line rgb(6, 174, 235); border-radius: 8px; border-bottom-color: rgb(9, 9, 2); margin-top: 8px;">Alternative Default (Param)Value</button>
    <br>
    <input onclick="Pow_ask()" type="button" style="background: deepskyblue; border-radius: 9px; margin-top: 8px;" value="Power"/>
    <br>
    <input onclick="Callback()" type="button" style="background: rgb(247, 116, 34); border-radius: 9px; margin-top: 8px;" value="CallBack Functions"/>
    <script src="./Function.js"></script>
</body>
